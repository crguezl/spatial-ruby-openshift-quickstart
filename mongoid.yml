development:
  sessions:
    default:
      database: spatialapp
      hosts:
        - localhost:27017

production:
  sessions:
    default:
      database: <%= ENV['OPENSHIFT_APP_NAME'] %>
      hosts:
        - <%= ENV['OPENSHIFT_NOSQL_DB_HOST'] || 'localhost' %>:<%= ENV['OPENSHIFT_NOSQL_DB_PORT'] || 27017 %>
      username: <%= ENV['OPENSHIFT_NOSQL_DB_USERNAME'] %>
      password: <%= ENV['OPENSHIFT_NOSQL_DB_PASSWORD'] %>